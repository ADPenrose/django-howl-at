<!DOCTYPE html>
<!-- prettier-ignore -->
{% extends "_base.html" %}
{% load static %}
{% block title %}Index{%endblock %}
{% block content %}
<div class="absolute top-0 right-0 m-4">
	<button
		@click="toggleDarkTheme"
		id="theme-toggle"
		type="button"
		class="inline-flex h-10 w-10 items-center justify-center rounded-lg p-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none dark:text-gray-400 dark:hover:bg-gray-900"
	>
		<svg
			x-show="!darkTheme"
			id="theme-toggle-dark-icon"
			class="h-4 w-4"
			aria-hidden="true"
			xmlns="http://www.w3.org/2000/svg"
			fill="currentColor"
			viewBox="0 0 18 20"
		>
			<path
				d="M17.8 13.75a1 1 0 0 0-.859-.5A7.488 7.488 0 0 1 10.52 2a1 1 0 0 0 0-.969A1.035 1.035 0 0 0 9.687.5h-.113a9.5 9.5 0 1 0 8.222 14.247 1 1 0 0 0 .004-.997Z"
			></path>
		</svg>
		<svg
			x-show="darkTheme"
			id="theme-toggle-light-icon"
			class="h-4 w-4"
			aria-hidden="true"
			xmlns="http://www.w3.org/2000/svg"
			fill="currentColor"
			viewBox="0 0 20 20"
		>
			<path
				d="M10 15a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0-11a1 1 0 0 0 1-1V1a1 1 0 0 0-2 0v2a1 1 0 0 0 1 1Zm0 12a1 1 0 0 0-1 1v2a1 1 0 1 0 2 0v-2a1 1 0 0 0-1-1ZM4.343 5.757a1 1 0 0 0 1.414-1.414L4.343 2.929a1 1 0 0 0-1.414 1.414l1.414 1.414Zm11.314 8.486a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM4 10a1 1 0 0 0-1-1H1a1 1 0 0 0 0 2h2a1 1 0 0 0 1-1Zm15-1h-2a1 1 0 1 0 0 2h2a1 1 0 0 0 0-2ZM4.343 14.243l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414a1 1 0 0 0-1.414-1.414ZM14.95 6.05a1 1 0 0 0 .707-.293l1.414-1.414a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 .707 1.707Z"
			></path>
		</svg>
		<span class="sr-only">Toggle dark mode</span>
	</button>
</div>
<section
	class="py-24 flex items-center min-h-screen justify-center bg-white dark:bg-gray-700"
>
	<div class="max-w-[50rem] text-center space-y-5">
		<h1 class="text-4xl font-bold dark:text-white">
			Django + TailwindCSS + Alpine.js + HTMX
		</h1>
		<div x-data="{ count: 0 }">
			<button
				x-on:click="count++"
				class="px-4 py-2 rounded-md hover:bg-gray-600 bg-gray-500 text-white dark:bg-gray-800 dark:hover:bg-gray-900"
			>
				Count: <span x-text="count"></span>
			</button>
		</div>
	</div>
</section>
{% endblock %}
